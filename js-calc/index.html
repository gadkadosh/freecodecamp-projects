<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>JavaScript Calculator!</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div id="display" class="display px-2"></div>
        </div>

        <div class="row">
            <div id="history-display" class="history-display"></div>
        </div>

        <div class="row">
            <button id="ac-btn" class="btn btn-border btn-action">AC</button>
            <button id="invert-btn" class="btn btn-border btn-action">+/-</button>
            <button id="percent-btn" class="btn btn-border btn-action">%</button>
            <button class="btn btn-border btn-operator" data-operation="divide">รท</button>
        </div>

        <div class="row">
            <button class="btn btn-border btn-digit">7</button>
            <button class="btn btn-border btn-digit">8</button>
            <button class="btn btn-border btn-digit">9</button>
            <button class="btn btn-border btn-operator" data-operation="multiply">X</button>
        </div>

        <div class="row">
            <button class="btn btn-border btn-digit">4</button>
            <button class="btn btn-border btn-digit">5</button>
            <button class="btn btn-border btn-digit">6</button>
            <button class="btn btn-border btn-operator" data-operation="subtract">-</button>
        </div>

        <div class="row">
            <button class="btn btn-border btn-digit">1</button>
            <button class="btn btn-border btn-digit">2</button>
            <button class="btn btn-border btn-digit">3</button>
            <button class="btn btn-border btn-operator" data-operation="add">+</button>
        </div>

        <div class="row">
            <button class="btn btn-double flex-double btn-border btn-digit">0</button>
            <button class="btn btn-border btn-digit">.</button>
            <button id="btn-eq" class="btn btn-border btn-eq">=</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
