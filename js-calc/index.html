<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator!</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div id="display" class="display px-2"></div>
        </div>

        <div class="row">
            <div id="history-display" class="history-display"></div>
        </div>

        <div class="row">
            <span id="ac-btn" class="btn btn-border btn-action">AC</span>
            <span id="invert-btn" class="btn btn-border btn-action">+/-</span>
            <span id="percent-btn" class="btn btn-border btn-action">%</span>
            <span class="btn btn-border btn-operator" data-operation="divide">รท</span>
        </div>

        <div class="row">
            <span class="btn btn-border btn-digit">7</span>
            <span class="btn btn-border btn-digit">8</span>
            <span class="btn btn-border btn-digit">9</span>
            <span class="btn btn-border btn-operator" data-operation="multiply">X</span>
        </div>

        <div class="row">
            <span class="btn btn-border btn-digit">4</span>
            <span class="btn btn-border btn-digit">5</span>
            <span class="btn btn-border btn-digit">6</span>
            <span class="btn btn-border btn-operator" data-operation="subtract">-</span>
        </div>

        <div class="row">
            <span class="btn btn-border btn-digit">1</span>
            <span class="btn btn-border btn-digit">2</span>
            <span class="btn btn-border btn-digit">3</span>
            <span class="btn btn-border btn-operator" data-operation="add">+</span>
        </div>

        <div class="row">
            <span class="btn btn-double flex-double btn-border btn-digit">0</span>
            <span class="btn btn-border btn-digit">.</span>
            <span id="btn-eq" class="btn btn-border btn-eq">=</span>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
