<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
    <div class="container full-screen">
        <div class="timer-analog text-center">
            <div class="text-center">
                <button id="btn-go-stop" class="btn-go-stop">Go</button>
            </div>
        </div>
        <div class="timer-digital text-center">
            <span id="counter" class="counter"></span>
        </div>
        <div class="settings">
            <div id="work-settings">
                Work session length
                <span id="work-length" class="work-length">2</span>
                <span>Min</span>
            </div>
            <div id="pause-settings">
                Break length
                <span id="pause-length" class="pause-length">5</span>
                <span>Min</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
