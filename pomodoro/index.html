<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" media="all">
</head>
<body class="full-screen flex-center">
    <div>
        <div id="stop-label" class="stop-label text-center hidden">Stop?</div>
        <div class="timer-analog-container text-center">
            <div id="timer-analog" class="timer-analog text-center"></div>
            <button id="btn-go-stop" class="btn-go-stop"></button>
        </div>
        <div class="timer-digital text-center">
            <span id="counter" class="counter"></span>
        </div>
        <div class="settings text-center">
            <div id="work-settings">
                <p>Work session length</p>
                <p class="mt-0"><span id="work-length"></span>
                <span>Min</span></p>
            </div>
            <div id="pause-settings">
                <p>Break length</p>
                <input id="range-pause" type="range" min="1" max="60" step="1">
                <p class="mt-0"><span id="pause-length"></span>
                <span>Min</span></p>
            </div>
            <div>
                <p>Extended break every</p>
                <input id="range-extended" type="range" min="1" max="10" step="1">
                <p class="mt-0"><span id="extended-every"></span>
                <span>sessions</span></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
