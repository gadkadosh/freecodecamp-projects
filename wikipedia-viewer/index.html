<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col mt-5 mb-4">
                <h1 class="text-center">The Colorful Wikipedia Viewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-10 col-md-8 col-lg-6 bg-orange rounded mx-auto my-3">
                <form class="m-4">
                    <p class="text-center">You may search for a wikipedia article or try your luck with a random one:</p>
                    <div class="form-group text-center">
                        <i id="search-here" class="text-black hover-mute fa fa-search font-largest cursor-pointer mx-3"></i>
                        <a id="random-article" href="https://en.wikipedia.org/wiki/Special:Random">
                            <i class="text-black hover-mute fa fa-gift font-largest cursor-pointer mx-3"></i>
                        </a>
                    </div>
                    <div id="search-form" class="row form-group my-2">
                        <div class="col mx-0">
                            <input type="text" id="input-search" class="form-control" autocomplete="off">
                            <ul id="list-suggestions" class="list-unstyled border rounded position-absolute p-1 bg-white">
                                <li class="dropdown-item">Action</li>
                                <li class="dropdown-item">Another action</li>
                                <li class="dropdown-item">Something else here</li>
                            </ul>
                        </div>
                            <button id="btn-search" class="btn btn-primary mx-1" type="button">
                                <i class="fa fa-search"></i></button>
                            <button id="btn-reset" class="btn btn-primary mx-1" type="button">
                                <i class="fa fa-refresh"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="search-window" class="col bg-pink rounded my-3 mx-3 mx-md-5">
                <div class="row">
                    <div class="col">
                        <ol id="search-results" class="list-unstyled mx-5"></ol>
                    </div>
                </div>
                <div class="row">
                    <button id="btn-more" class="btn btn-primary mx-auto my-3"><i class="fa"></i> More...</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>Made by Gad Kadosh Â© 2017</p>
    </footer>
        
        
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
