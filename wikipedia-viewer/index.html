<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Wikipedia Viewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group text-center">
                        <p>You may search for a wikipedia article or try your luck with a random one:</p>
                        <i id="search-here" class="fa fa-search font-largest pointer-cursor mx-3"></i>
                        <i class="fa fa-gift font-largest pointer-cursor mx-3"></i>
                        <div class="row my-2">
                            <div class="col-8">
                                <input type="text" name="" id="input-search" class="form-control">
                            </div>
                            <div class="col-4">
                                <button id="btn-search" class="btn btn-primary w-100" type="button">Search</button>
                            </div>
                        </div>
                        
                        
                        <a id="random-article" class="btn btn-primary mx-3 my-2" href="https://en.wikipedia.org/wiki/Special:Random">Take me to a random article!</a>
                    </div>
                </form>
                <div>
                    <ol id="search-results">
                        
                    </ol>
                </div>
            </div>
        </div>
        
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
