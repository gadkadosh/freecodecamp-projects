<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="style.css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded|Joti+One" rel="stylesheet">
    <title>Simon Game</title>
</head>
<body>
    <div class="wrapper">
        <div id="white-screen" class="white-screen">
            <div id="intro" class="intro-screen">
                <button id="start-btn" class="option-btn">Start Game</button>
            </div>
            <div id="game-over" class="game-over-screen">
                <span id="game-over-label" class="game-over-label"></span>
                <div class="game-over-btn-wrapper">
                    <button id="restart-btn" class="option-btn">Start Over</button>
                    <button id="continue-btn" class="option-btn">Continue</button>
                </div>
            </div>
        </div>
        <div class="game-container">
            <div class="game-board">
                <div id="signal-1" class="signal">
                    <div class="signal-btn signal-1"></div>
                </div>
                <div id="signal-2" class="signal">
                    <div class="signal-btn signal-2"></div>
                </div>
                <div id="signal-3" class="signal">
                    <div class="signal-btn signal-3"></div>
                </div>
                <div id="signal-4" class="signal">
                    <div class="signal-btn signal-4"></div>
                </div>
            </div>
            <div class="section">
                <span id="steps-label" class="steps-label hide"></span>
            </div>
            <div class="section">
                <input id="strict-mode" class="strict-mode" type="checkbox">
                <label for="strict-mode">Normal mode</label>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
