<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch.tv JSON API app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dev class="container-fluid">
        <h1 class="text-center">Twitch.tv JSON API app</h1>
        <dev class="row">
            <div class="col">
                <form class="text-center my-4">
                    <input type="text" id="search-bar" placeholder="Search" autocomplete="off">
                </form>
            </div>
        </dev>
        <div class="row">
            <div class="col col-lg-9 x-auto">
                <ul id="list-options" class="nav navbar navbar-light nav-pills justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Offline</a>
                    </li>
                </ul>
            </div>
        </div>
        <dev class="row">
            <div class="col col-lg-9 mx-auto">
                <ul id="channels-list" class="list-unstyled bg-red rounded-strong px-5 mx-4 mx-sm-5"></ul>
            </div>
        </dev>
        <div class="row text-center">
            <footer class="col text-center">
                Made by Gad Kadosh Â© 2017
            </footer>
        </div>
    </dev>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
